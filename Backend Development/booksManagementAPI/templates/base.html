<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Management API</title>
</head>
<body>
    <header>
        <div>
            {% if request.user.is_authenticated %}
                <h2>Welcome {{ request.user }}, to Book Management API</h2>
            {% else %}
                <h2>Welcome to Book Management API</h2>
            {% endif %}
        </div>
    </header>

    <main>
        <div>
            <p>
                <a href="{% url 'book-list' %}">Show Books</a>
            </p>
        </div>
    </main>

    <footer>
        <div>
            <ul style="list-style-type: none;">
                <li>Created by: <a href="#">Sumit Dubey</a></li>
            </ul>
        </div>
    </footer>
</body>
</html>
